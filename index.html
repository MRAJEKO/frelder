<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home</title>

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./assets/colors.css" />
    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="./css/cards.css" />
    <link rel="stylesheet" href="./css/scenes.css" />

    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div id="container">
      <section id="scenes">
        <h1 class="title">Scenes</h1>
        <div id="scene-cards">
          <div class="scene"><p>Lichten laag</p></div>
          <div class="scene"><p>Lichten middelmatig</p></div>
          <div class="scene"><p>Lichten hoog</p></div>
          <div class="scene"><p>TV Kijken</p></div>
        </div>
      </section>
      <div class="big-line"></div>
      <section id="cards">
        <div id="lights">
          <div class="card-big card"><p>Alles Aan</p></div>
          <div class="card-big card"><p>Alles Uit</p></div>
        </div>
        <div id="sensors"></div>
      </section>
    </div>

    <!-- Templates for all cards -->

    <template id="card-big">
      <div class="card-big card"><p></p></div>
    </template>

    <template id="card-brightness">
      <div class="card-brightness card">
        <div class="card-title"><p></p></div>
        <div class="line"></div>
        <div class="options">
          <div class="option-title">
            <p></p>
          </div>
          <div class="slider">
            <div class="cursor">
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="card-state">
      <div class="card-state card enabled"><p></p></div>
    </template>

    <template id="card-popout">
      <div class="card-popout card"><p></p></div>
    </template>

    <template id="card-data">
      <div class="card-data card">
        <div class="card-title"><p></p></div>
        <div class="line"></div>
        <div class="data-value"><p></p></div>
      </div>
    </template>
  </body>
</html>
